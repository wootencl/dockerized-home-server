http:
  routers:
    http_catchall:
      entryPoints:
        - http
      middlewares:
        - https_redirect
      rule: "HostRegexp(`{any:.+}`)"
      service: noop
    traefik:
      tls:
        certResolver: dns-cloudflare
      service: traefik
    test-app:
      tls:
        certResolver: dns-cloudflare
      service: test-app

  services:
    noop:
      loadBalancer:
        servers:
          - url: 'http://127.0.0.1'
    traefik:
      loadBalancer:
        servers:
          port: 8080
    test-app:
      loadBalancer:
        servers:
          port: 80

  middlewares:
    https_redirect:
      redirectScheme:
        scheme: https
        permanent: true